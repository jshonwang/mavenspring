<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
<title>Insert title here</title>
</head>
	<body class="gray-bg">
	  <div class="middle-box text-center loginscreen   animated fadeInDown">
		   <div>
		   <span th:text="${registerfail}"></span>
            <div>
                <h2 class="logo-name">ZZX</h2>
            </div>
            <p>Create account to see it in action.</p>
            <form class="m-b-xl" role="form" action="registerexec">
                <div class="form-group">
                    <input type="userName" class="form-control" placeholder="Name" required=""/>
                </div>
               
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required=""/>
                </div>
                 <div class="form-group">
                    <input type="sex" class="form-control" placeholder="sex" required=""/>
                </div>
                 <div class="form-group">
                    <input type=realName class="form-control" placeholder="realName" required=""/>
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b-xl">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

</body>
</html>
